version: '3.8'

services:
  data-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-bridge
    command: ["python", "-u", "tv_data_bridge.py", "--host", "core-engine"]
    networks:
      - sos-network
    depends_on:
      core-engine:
        condition: service_healthy

  core-engine:
    build:
      context: .
      dockerfile: Dockerfile.core-engine
    container_name: core-engine
    ports:
      - "8765:8765"
    networks:
      - sos-network
    healthcheck:
      test: ["CMD", "java", "-cp", "/app/sos-engine.jar", "com.trading.hf.HealthCheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  sos-network:
    driver: bridge
